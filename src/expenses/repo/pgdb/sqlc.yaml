version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "schema.sql"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "pgsqlc"
        out: "pgsqlc"
        rename:
          expenseTypes: "ExpenseTypes"
          expenseShares: "ExpenseShares"
          expensePayments: "ExpensePayments"
