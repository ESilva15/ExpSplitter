version: "2"
sql:
  - engine: "sqlite"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "repository"
        rename:
          expenseTypes: "ExpenseTypes"
          expenseShares: "ExpenseShares"
          expensePayments: "ExpensePayments"
        overrides:
          - db_type: "float"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "DECIMAL"
          - db_type: "DECIMAL"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "DECIMAL"
