<table>
  <tr>
    <th>ID</th>
    <th>Desc</th>
    <th>Price</th>
    <th>Date</th>
    <th>Store</th>
    <th>Category</th>
  </tr>
  {{ range .expenses }}
  <tr>
    <th><a href="/expenses/{{ .ExpID }}">{{ .ExpID }}</th>
    <th spellcheck="false" contenteditable>{{ .Description }}</th>
    <th spellcheck="false" contenteditable>{{ formatPrice .Value }}</th>
    <th spellcheck="false" contenteditable>{{ formatDate .ExpDate }}</th>
    <th spellcheck="false">{{ .ExpStore.StoreName }}</th>
    <th spellcheck="false">{{ .ExpCategory.CategoryName }}</th>
  </tr>
  {{ end }}
</table>
