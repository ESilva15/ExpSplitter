{{ define "deleteModal" }}
<dialog id="confirm-modal">
  <form method="dialog" class="modal-content">
    <p>Are you sure you want to delete this item?</p>
    <menu>
      <button id="modal-cancel">Cancel</button>
      <button id="modal-confirm" class="danger">Yes, Delete</button>
    </menu>
  </form>
</dialog>
{{ end }}
