{{ define "categoryNew" }}
<div>
  <form id="category-form" action="submit">
    <fieldset id="form-box-boundaries">
      <legend>CATEGORY FORM</legend>
      <div class="form-container form-left">
        <div id="form-state" class="warning"></div><br>

        <label class="fullwidth-label" for="category-name">NAME</label>
        <input class="tui-input underline fullwidth" type="text" name="category-name" id="category-name"><br><br>

        <button 
          class="subbutton"
          hx-post="/categories/new" 
          hx-swap="none"
          type="submit" 
          id="category-submit-button">CREATE</button>
          <br>
      </div>
    </fieldset>
  </form>
</div>
{{ end }}
