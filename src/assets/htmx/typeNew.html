<div>
  <form id="type-form" action="submit">
    <fieldset id="form-box-boundaries">
      <legend>TYPE FORM</legend>
      <div class="form-container form-left">
        <div id="form-state" class="warning"></div><br>

        <label class="fullwidth-label" for="type-name">NAME</label>
        <input class="tui-input underline fullwidth" type="text" name="type-name" id="type-name"><br><br>

        <button 
          class="subbutton"
          hx-post="/types/new" 
          hx-swap="none"
          type="submit" 
          id="type-submit-button">CREATE</button>
          <br>
      </div>
    </fieldset>
  </form>
</div>
