<table>
  <tr>
    <td>ID:</td>
    <td>{{ .expense.ExpID }}</td>
  </tr>
  <tr>
    <td>Description:</td>
    <td>{{ .expense.Description }}</td>
  </tr>
  <tr>
    <td>Date:</td>
    <td>{{ formatDate .expense.ExpDate }}</td>
  </tr>
  <tr>
    <td>Category:</td>
    <td>
      <select name="newexp-cat-dropdown" id="newexp-cat-dropdown">
        {{ range .categories }}
        <option value="{{ .CategoryID }}">{{ .CategoryName }}</option>
        {{ end}}
      </select>
    </td>
  </tr>
</table>
